<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Mike Trout vs. Bryce Harper</title>
    <script type="text/javascript" src="d3/d3.js"></script>
  <style type="text/css">

      div.bar {

        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }

  </style>
</head>
<body>
  <script type="text/javascript">


var w = 500;
var h = 500;

var dataset = [ 5, 10, 15, 20, 25 ];

var svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h);

var circles = svg.selectAll("circle")
  .data(dataset)
  .enter()
  .append("circle");

circles.attr("cx", function(d, i){
            return (i * 50) + 25;
          })
          .attr("cy", h/2)
          .attr("r", function (d) {
              return d;
          })
          .attr("fill", "yellow")
          .attr("stroke", "orange")
          .attr("stroke-width", function(d) {
              return d/5;
          });
